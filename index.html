<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="amigo-secreto.png" alt="Imagem Amigo Secreto">
        <h1>Amigo Secreto</h1>
        <input type="text" id="nameInput" placeholder="Digite o nome do amigo">
        <button onclick="addName()">Adicionar</button>
        <ul id="nameList"></ul>
        <button onclick="drawName()">Sortear Amigo</button>
        <div id="result-container">
            <h2>Resultado do Sorteio:</h2>
            <ul id="result-list"></ul>
        </div>

        <div id="descriptionModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Descrição do Amigo Secreto:</h3>
                <p id="modalDescription"></p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
