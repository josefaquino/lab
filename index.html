<body>
    <div class="container">
        <img src="amigo-secreto.png" alt="Imagem Amigo Secreto">
        <h1>Amigo Secreto Criativo com IA</h1>
        <input type="file" id="fileInput" accept=".csv,.txt">
        <button onclick="importNames()">Importar Lista</button>
        <input type="text" id="nameInput" placeholder="Digite o nome do amigo">
        <button onclick="addName()">Adicionar</button>
        <ul id="nameList"></ul>
        <button onclick="drawName()">Sortear Amigo</button>
        <div id="result-container">
            <h2>Resultado do Sorteio:</h2>
            <ul id="result-list"></ul>
        </div>

        <div id="descriptionModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Descrição do Amigo Secreto:</h3>
                <p id="modalDescription"></p>
                <p id="modalMessage"></p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
